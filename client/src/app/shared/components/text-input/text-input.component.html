<div class="form-floating mb-3">
  <input
    type={{type}}
    [formControl]="control"
    class="form-control"
    id="floatingInput"
    placeholder={{label}}
    [ngClass]="(control.touched) ? control.valid ? 'is-valid' : 'is-invalid' : null">
  <div *ngIf="control.status === 'PENDING'" class="fa fa-spinner fa-spin loader"></div>
  <label for="floatingInput">{{label}}</label>
  <div *ngIf="control?.errors?.['required']" class="invalid-feedback">Please
    enter your {{label}}
  </div>
  <div *ngIf="control?.errors?.['email']" class="invalid-feedback">
    Invalid email address
  </div>
  <div *ngIf="control?.errors?.['pattern']" class="invalid-feedback">
    Password must have 1 Uppercase, 1 Lowercase, 1 non alphanumeric and at least 6 characters
  </div>
  <div *ngIf="control?.errors?.['emailExists']" class="invalid-feedback">
    Email address is in use
  </div>
</div>
